<form #controlForm="ngForm">
  <div class="input-group">
    <label for="username">{{usernameLabel}}</label>
    <input type="text" [(ngModel)]="username" name="username" #user="ngModel" required>
    <div [hidden]="user.valid || user.pristine && user.untouched" class="alert alert-danger"> Name is required </div>
  </div>

  <div class="input-group">
    <label for="message">{{messageLabel}}</label>
    <textarea [(ngModel)]="message" name="message" #mess="ngModel" required></textarea>
    <div [hidden]="mess.valid || mess.pristine && mess.untouched" class="alert alert-danger"> Message is required </div>
  </div>

  <button (click)="sendMessage()">{{buttonLabel}}</button>
</form>
